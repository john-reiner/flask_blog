{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>
    <h2>My name is John</h2>
    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        <p>By: {{ post.author}}</p>
        <p>Last Updated: {{ post.last_updated}}</p>
        <p> {{ post.content}}</p>

    {% endfor %}
{% endblock  content %}
